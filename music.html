    <footer>

    <script>
        var coll =
            document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var musictable = this.nextElementSibling;
                if (musictable.style.maxHeight) {
                    musictable.style.maxHeight = null;
                } else {
                    musictable.style.maxHeight = musictable.scrollHeight + "px";
                }
            });
        }
        
        /*trying to make the max-height dynamic*/
        var test = document.getElementsByClassName("test")
        function getMaxHeight() {
            var txt = window.innerWidth;
            if (txt < 951) {
                document.getElementById("demo").innerHTML = txt; //temporary to see if the if statement is true
                test.style.maxHeight = test.scrollHeight + "px";
            } else {
                test.style.maxHeight = null;
            }
        }
        
        window.addEventListener("resize", getMaxHeight);
        
    </script>
